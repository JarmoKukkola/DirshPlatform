<div class="column" 
  (click)="dialog()"
    >
    <i *ngIf="icon" class="material-icons icon">{{icon}}</i>
    <img *ngIf="photo" src="{{photo}}">
    <div class="text_black">{{name}}</div>
    <a *ngIf="github" href="{{github}}">
        <img class="menu_icon"  style=" margin-left: auto;margin-right: auto;" src="assets/g_logo.svg" alt="Github">
      </a>
    <div [hidden]="!highlight" class="highlight"></div>
  </div>
