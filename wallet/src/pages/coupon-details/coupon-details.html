<ion-header>

  <ion-navbar>
    <ion-title>Gift Card Details</ion-title>
    <ion-buttons right>
      <button *ngIf="firebase.isApp()" ion-button icon-only (click)="share()">
        <ion-icon name="share"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label class="selectable">Token Type: {{coupon.tokenType}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label class="selectable">Amount: {{coupon.amount}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap class="selectable">Key: {{coupon.key}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label text-wrap class="selectable">Reclaim at Dirsh Platform (https://www.dirsh.com)</ion-label>
    </ion-item>
  </ion-list>

  <ngx-qrcode
      [qrc-element-type]="elementType" 
      qrc-value = "{{'C:'+coupon.key}}"
      qrc-class = "aclass"
      qrc-errorCorrectionLevel = "L">
      </ngx-qrcode>
</ion-content>
