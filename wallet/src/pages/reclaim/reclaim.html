<ion-header>

  <ion-navbar>
    <ion-title>Reclaim</ion-title>
    <ion-buttons right>
      <button *ngIf="firebase.isApp()" ion-button icon-only (click)=scanBarcode()>
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="text_center">Insert a key to reclaim a gift card.</div>
  <ion-item>
    <ion-label floating>Key</ion-label>
    <ion-input clearInput type="text" [(ngModel)]="giftCardCode"></ion-input>
  </ion-item>

  <ion-item no-lines *ngIf="giftCardCode&&giftCardCode.length<30">
    <ion-label>Too short key</ion-label>
  </ion-item>

  <button class="centerButton" ion-button *ngIf="giftCardCode&&giftCardCode.length==30" full (click)="reclaim()">
    Reclaim Gift Card
  </button>
  <ion-item no-lines *ngIf="giftCardCode&&giftCardCode.length>30">
    <ion-label>Too long key</ion-label>
  </ion-item>
</ion-content>
